<div class="project-collaborators">
    {% for member in project.members %} {% assign collaborator =
    site.data.collaborator | where: 'id', member %}
    <div class="project-collaborator-container">
      <a href="{{collaborator[0].url}}" class="project-collaborator">
        <img src="/assets/collaborators/{{member}}.png" alt="{{collaborator[0].name}}"/>
        <p class="project-collaborator-name">{{collaborator[0].name}}</p>
      </a>
      
    </div>
    {% endfor %}
  </div>
